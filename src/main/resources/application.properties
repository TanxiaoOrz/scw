#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mappers/*xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.example.scw.mybatis.entity
# 应用服务 WEB 访问端口
server.port=8080


#数据库用户名
spring.datasource.username=root
#数据库密码
spring.datasource.password=root
#数据库url
spring.datasource.url=jdbc:mysql://localhost:3306/scw?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai
#数据库驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#设置时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.serialization.write-dates-as-timestamps=false

#关闭th
spring.thymeleaf.check-template=false
spring.thymeleaf.check-template-location=false
spring.freemarker.checkTemplateLocation=false
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=false
#日志信息
logging.file.path=log/
logging.level.root = info

#自我设置测试或编译版本
config.version=develop-4.0:task-complete
#自我设置控制层路径
config.controller-path=com.example.scw.controller
#自我设置swagger启用与否
config.swagger-enable=true
#token加密密码
config.token-pass=token!R845W34￥
#token过时设定
config.token-out=81600